{% extends 'base.html' %}

{% block title %}Modifier mon profil{% endblock %}

{% block content %}
<div class="simplove-profile-edit-container">
  <h2>Modifier mon profil</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="simplove-form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="simplove-text-danger text-danger mt-1">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-100 mt-3 simplove-btn-save">Enregistrer</button>
  </form>
</div>
{% endblock %}
