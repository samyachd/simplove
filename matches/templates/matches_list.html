{% extends "base.html" %}
{% load static %}

{% block content %}

{% if messages %}
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }}">{{ m }}</div>
  {% endfor %}
{% endif %}

<div class="row">
  {% for m in matches %}
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body d-flex flex-column align-items-center">
          <img src="{% static 'img/default-profile.png' %}" 
               alt="Photo de profil" 
               class="rounded-circle mb-3" 
               width="80" height="80">
          <h5>{{ m.other.username }}</h5>
          <p>{{ m.other.email }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Aucun match pour le moment.</p>
  {% endfor %}
</div>

{% endblock %}
