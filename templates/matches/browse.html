<!-- templates/matches/browse.html -->

<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Browse Profiles</title>
    <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; }
    .card { border:1px solid #ddd; border-radius:10px; padding:1rem; margin:.5rem 0; }
    .row { display:flex; gap:.5rem; }
    </style>
</head>
<body>
    <h1>Browse Profiles</h1>

    {% if messages %}
    <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}

    {% for u in users %}
    <div class="card">
        <strong>@{{ u.username }}</strong>
        <div class="row">
        <form method="post" action="{% url 'like_user' u.id %}">{% csrf_token %}
            <button type="submit">Like</button>
        </form>
        <form method="post" action="{% url 'pass_user' u.id %}">{% csrf_token %}
            <button type="submit">Pass</button>
        </form>
        </div>
    </div>
    {% empty %}
    <p>No more profiles to review.</p>
    {% endfor %}

    <p><a href="{% url 'matches:my_matches' %}">â†’ My Matches</a></p>
</body>
</html>
