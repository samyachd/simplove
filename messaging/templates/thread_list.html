{% extends 'base.html' %}
{% block title %}Mes conversations{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-5 text-center">Mes conversations</h1>

    {% if threads %}
      <div class="simplove-grid">
        {% for t in threads %}
          <div class="simplove-card text-center">
            <h5 class="mb-3">{{ t }}</h5>
            <a href="{% url 'messaging:thread_detail' t.pk %}"
               class="simplove-btn simplove-btn--primary simplove-btn--block">
              Voir la conversation
            </a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center mt-4">Vous n'avez aucune conversation pour le moment.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
