{% extends 'base.html' %}
{% block content %}

<h1>Conversation</h1>

<div>
{% for m in messages %}
  <p><strong>{{ m.sender.username }}:</strong> {{ m.content }}</p>
{% endfor %}
</div>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Envoyer</button>
</form>
{% endblock %}
