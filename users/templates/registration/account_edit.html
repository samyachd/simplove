{% extends 'base.html' %}
{% block title %}Modifier mon compte{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="simplove-card" style="max-width: 600px; margin: 0 auto;">
      <h2 class="mb-4 text-center">Modifier mon compte</h2>

      <form method="post">
        {% csrf_token %}

        {% for field in form %}
          <div class="simplove-form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="simplove-btn simplove-btn--primary simplove-btn--block">
          Sauvegarder
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
