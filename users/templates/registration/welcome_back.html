{% extends 'base.html' %}
{% block title %}Bon retour{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="simplove-card text-center" style="max-width: 500px; margin: 0 auto;">
      <div class="mb-3">
        <span class="fs-1">🎉</span>
      </div>
      <h2 class="mb-3">Bon retour parmi nous, {{ user.username }} !</h2>
      <p class="text-muted mb-4">Votre compte a été réactivé automatiquement.</p>
      <a href="{% url 'profiles:profile' user.member_profile.pk %}"
         class="simplove-btn simplove-btn--primary simplove-btn--block">
        Voir mon profil
      </a>
    </div>
  </div>
</section>
{% endblock %}
